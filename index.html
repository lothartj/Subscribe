<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Subscribe</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="" required="required">
				<span>First Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="" required="required">
				<span>Last Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="date" required="required">
				<span>Birthday</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login">
			<a href="https://deepcatchholdings.com/"><div class="pic1"><img src="img/img2.png"></div></a>
		</form>
	</div>
</body>
</html>
